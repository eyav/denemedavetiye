<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Videosu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #start-screen {
background-image: url('https://images.unsplash.com/photo-1601924573314-48bbd82b07e2?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    #start-screen h1 {
      font-style: italic;
      z-index: 2;
    }

    #video-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #hidden-link {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: silver;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <p>Parti videosunu izlemek için tıkla:</p>
    <button class="button" onclick="startVideo()">Başlat</button>
  </div>

  <div id="video-container">
    <div id="player"></div>
  </div>

  <div id="hidden-link">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5GxuFk4VVNECLJxdUyDHBsTxTMk1Tex_vRxEOHICcfWrfZw/viewform?usp=header" class="button" target="_blank">Partiye Katıl!</a>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function startVideo() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';

      player = new YT.Player('player', {
        videoId: 'kMYqiT0Dtj0',
        playerVars: {
          autoplay: 1,
          mute: 0,
          rel: 0,
          modestbranding: 1,
          controls: 0,
          playsinline: 1
        },
        events: {
          onReady: (event) => event.target.playVideo(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onYouTubeIframeAPIReady() {}

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('hidden-link').style.display = 'block';
      }
    }
  </script>

</body>
</html>
