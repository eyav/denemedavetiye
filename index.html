<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Davetiye Videosu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }

    #hidden-link {
      display: none;
      margin-top: 30px;
    }

    .button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    #player {
      margin: auto;
      width: 100%;
      max-width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¥ Davet Videosu</h2>
  <div id="player"></div>

  <div id="hidden-link">
    <a href="https://example.com" class="button" target="_blank">Partiye KatÄ±l!</a>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let countdownStarted = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'WGRuxlH-X9w', // Buraya video ID'ni yaz
        playerVars: {
          'autoplay': 1,
          'mute': 1,
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING && !countdownStarted) {
        countdownStarted = true;
        // Video oynatÄ±lmaya baÅŸladÄ±ktan sonra 30 saniye bekle
        setTimeout(() => {
          document.getElementById('hidden-link').style.display = 'block';
        }, 30000); // 30 saniye = 30000 ms
      }
    }
  </script>

</body>
</html>
