<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Videosu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #start-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #bg-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    #overlay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .start-text {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: silver;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .button:hover {
      background-color: #c0c0c0;
    }

    #video-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #hidden-link {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <img src="https://raw.githubusercontent.com/eyav/denemedavetiye/main/startscreen.png" id="bg-image" alt="Davet GÃ¶rseli">
    <div id="overlay">
      <button class="button" onclick="startVideo()">BaÅŸlat</button>
    </div>
  </div>

  <div id="video-container">
    <div id="player"></div>
  </div>

  <div id="hidden-link">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5GxuFk4VVNECLJxdUyDHBsTxTMk1Tex_vRxEOHICcfWrfZw/viewform?usp=header"
       class="button" target="_blank">Partiye KatÄ±l!</a>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function startVideo() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';

      player = new YT.Player('player', {
        videoId: 'kMYqiT0Dtj0',
        playerVars: {
          autoplay: 1,
          mute: 0,
          rel: 0,
          modestbranding: 1,
          controls: 0,
          playsinline: 1
        },
        events: {
          onReady: (event) => event.target.playVideo(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onYouTubeIframeAPIReady() {}

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        window.location.href = "endscreen.html";
      }
    }

    function positionOverlay() {
      const img = document.getElementById('bg-image');
      const overlay = document.getElementById('overlay');

      const offsetRatio = 0.40; // ðŸ‘ˆ AFTER PARTY yazÄ±sÄ±nÄ±n hemen altÄ±na yerleÅŸmesi iÃ§in artÄ±rÄ±ldÄ±
      const topOffset = img.clientHeight * offsetRatio;

      overlay.style.top = `${topOffset}px`;
    }

    window.addEventListener('load', positionOverlay);
    window.addEventListener('resize', positionOverlay);
  </script>

</body>
</html>
