<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Videosu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #start-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #000;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    #start-screen h1 {
      font-style: italic;
      z-index: 2;
    }

    #video-container {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #hidden-link {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: silver;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .button:hover {
      background-color: #c0c0c0;
    }

    /* Disko Topu Stili */
    .disco-ball {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: spin 4s linear infinite, float 10s ease-in-out infinite alternate;
      opacity: 0.8;
      z-index: 0;
    }

    .disco1 {
      top: 50px;
      left: 10%;
      animation-delay: 0s;
    }

    .disco2 {
      top: 150px;
      left: 70%;
      animation-delay: 2s;
    }

    .disco3 {
      top: 250px;
      left: 40%;
      animation-delay: 4s;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
  </style>
</head>
<body>

  <!-- Disko topları -->
  <img src="https://tse2.mm.bing.net/th/id/OIP.DWnIBS80gZ8Zst6D1j5FQgHaHa?pid=Api" class="disco-ball disco1" alt="Disko Topu">
  <img src="https://tse1.mm.bing.net/th/id/OIP.vIjH97zQoRLSFaovnX-8yAHaLH?pid=Api" class="disco-ball disco2" alt="Disko Topu">
  <img src="https://tse3.mm.bing.net/th/id/OIP.Nko-CV4SCH1gb8uxlZinOwHaId?pid=Api" class="disco-ball disco3" alt="Disko Topu">

  <div id="start-screen">
    <h1> Hoş Geldin!</h1>
    <p>Parti videosunu izlemek için tıkla:</p>
    <button class="button" onclick="startVideo()">Başlat</button>
  </div>

  <div id="video-container">
    <div id="player"></div>
  </div>

  <div id="hidden-link">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5GxuFk4VVNECLJxdUyDHBsTxTMk1Tex_vRxEOHICcfWrfZw/viewform?usp=header" class="button" target="_blank">Partiye Katıl!</a>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function startVideo() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';

      player = new YT.Player('player', {
        videoId: 'kMYqiT0Dtj0',
        playerVars: {
          autoplay: 1,
          mute: 0,
          rel: 0,
          modestbranding: 1,
          controls: 0,
          playsinline: 1
        },
        events: {
          onReady: (event) => event.target.playVideo(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onYouTubeIframeAPIReady() {}

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('hidden-link').style.display = 'block';
      }
    }
  </script>

</body>
</html>
