<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davet Videosu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    /* START SCREEN */
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/eyav/denemedavetiye/main/startscreen.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 100px;
      z-index: 2;
    }

    #start-screen .button {
      margin-top: 10px;
    }

    /* VIDEO CONTAINER */
    #video-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    /* END SCREEN */
    #hidden-link {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/eyav/denemedavetiye/main/endscreen.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    /* GENEL BUTON STİLİ */
    .button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: silver;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #c0c0c0;
    }

    .start-text {
      font-size: 20px;
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Start ekranı -->
  <div id="start-screen">
    <p class="start-text">Parti videosunu izlemek için tıkla:</p>
    <button class="button" onclick="startVideo()">Başlat</button>
  </div>

  <!-- Video oynatıcı -->
  <div id="video-container">
    <div id="player"></div>
  </div>

  <!-- Video sonrası endscreen -->
  <div id="hidden-link">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc5GxuFk4VVNECLJxdUyDHBsTxTMk1Tex_vRxEOHICcfWrfZw/viewform?usp=header"
       class="button" target="_blank">Partiye Katıl!</a>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function startVideo() {
      // Start ekranını kaldır, video alanını göster
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';
      document.getElementById('hidden-link').style.display = 'none'; // Güvenlik önlemi

      player = new YT.Player('player', {
        videoId: 'kMYqiT0Dtj0',
        playerVars: {
          autoplay: 1,
          mute: 0,
          rel: 0,
          modestbranding: 1,
          controls: 0,
          playsinline: 1
        },
        events: {
          onReady: (event) => event.target.playVideo(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onYouTubeIframeAPIReady() {}

    function onPlayerStateChange(event) {
      const videoContainer = document.getElementById('video-container');
      const hiddenLink = document.getElementById('hidden-link');

      if (event.data === YT.PlayerState.ENDED) {
        videoContainer.style.display = 'none';
        hiddenLink.style.display = 'flex'; // sadece video bitince
      } else if (event.data === YT.PlayerState.PLAYING) {
        hiddenLink.style.display = 'none';
      }
    }
  </script>

</body>
</html>
