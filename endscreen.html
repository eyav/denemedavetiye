<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parti Bitti</title>
  <style>
    html, body {

      font-size: 22px;
      background-color: silver;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .button:hover {
      background-color: #c0c0c0;
    }

    @media (max-width: 600px) {
      .button {
